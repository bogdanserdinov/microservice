version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    commit-message:
      prefix: "gomod"
    open-pull-requests-limit: 1
    schedule:
      interval: daily
    reviewers:
      - "bogdanserdinov"
  - package-ecosystem: github-actions
    directory: "/"
    commit-message:
      prefix: "github-actions"
    open-pull-requests-limit: 1
    schedule:
      interval: daily
    reviewers:
      - "bogdanserdinov"
